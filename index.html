<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Theremin</title>

	<!--[if le IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <script src="scripts/respond.js"></script>
    <![endif]-->


	<link href="responsive_app.css" rel="stylesheet" type="text css"="">

	<link href="app.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div class="piano">
    <!-- 鍵盤 -->
    <div class="key white"></div>
    <div class="key black"></div>
    <div class="key white"></div>
    <div class="key black"></div>
    <div class="key white" id="E"></div>
    <div class="key white"></div>
    <div class="key black"></div>
    <div class="key white"></div>
    <div class="key black"></div>
    <div class="key white"></div>
    <div class="key black"></div>
    <div class="key white"></div>
  </div>

   <div class="circle" id="red-circle"></div>
   <div class="circle" id="orange-circle"></div>
   <div class="circle" id="yellow-circle"></div>
   <div class="circle" id="limegreen-circle"></div>
   <div class="circle" id="green-circle"></div>
   <div class="circle" id="cyan-circle"></div>
   <div class="circle" id="blue-circle"></div>
   <div class="circle" id="indigo-circle"></div>
   <div class="circle" id="violet-circle"></div>
   <div class="circle" id="pink-circle"></div>
   <div class="circle" id="salmon-circle"></div>
   <div class="circle" id="gold-circle"></div>
  	<div class="app-contents">

    <input type="range" id="vol" min="0" max="0.02" step="0.0001">

  <div class="slider-container">
    <input type="range" id="freq" min="260.0" max="1040.0" step="0.1">
    <div id="noteMarkers"></div>
  </div>

    <p id="hertz"><span id="freq-value"></span>Hz</p>
    <p id="scale">Scale: <span id="outputText"></span></p>
	</div>

    <!--<div class="slider-container">
        <input type="range" id="myRange" min="27.5" max="4186.0" step="0.1" style="width: 100%;">
        <div id="noteMarkers"></div>
    </div>-->

    <!-- Below is your custom application script -->

    <script src="app_touch.js"></script>

    <div class="cursor-highlight"></div>

</body>
</html>
